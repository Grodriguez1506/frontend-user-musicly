<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- FAVICON -->
     <link rel="shortcut icon" href="css/images/icon.png" type="image/x-icon">
    <!-- CUSTOM CSS -->
     <link rel="stylesheet" href="./css/styles.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CUSTOM JS -->
     <script type="text/javascript" src="./js/register.js" defer></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- LOTTIE FILES -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <title>Musicly | Register</title>
</head>
<body>

    <!-- MENU DE NAVEGACION -->

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="css/images/icon.png" alt="Bootstrap" width="30" height="24" style="margin-right: 5px;">
                Musicly
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    
    <main class="container d-flex my-4 flex-column justify-content-center align-items-center">
        <!-- LOADING -->
        <div class="container-fluid loader flex-column justify-content-center align-items-center text-light" style="display: none;">
            <dotlottie-player 
            src="https://lottie.host/bda3bae1-f925-4e35-8090-8beac0d77d62/AFLgn1VxdN.lottie"
            background="transparent" speed="1.5" style="width: 300px; height: 300px" loop autoplay>
        </dotlottie-player>
        <span class="musiclyLogo">Loading...</span>
        </div>
        <!-- FORMULARIO DE REGISTRO -->
        <form id="registerForm" class="container text-center">
            <div class="registerError alert alert-danger text-start" style="display: none"></div>
            <h1 class="text-light mb-4" >Register</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control inputName" id="floatingName" placeholder="Name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control inputSurname" id="floatingSurname" placeholder="Surname">
                <label for="floatingInput">Surname</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control inputUsername" id="floatingUsername" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control inputEmail" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control inputPassword" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid mt-3">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </main>

</body>
</html>
