<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- FAVICON -->
     <link rel="shortcut icon" href="css/images/icon.png" type="image/x-icon">
    <!-- CUSTOM CSS -->
     <link rel="stylesheet" href="./css/styles.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CUSTOM JS -->
     <script type="text/javascript" src="./js/music-player.js" defer></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- BOXICONS CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Musicly | Music Player</title>
</head>
<body>

    <!-- MENU DE NAVEGACION -->

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/homepage.html">
                <img src="css/images/icon.png" alt="Bootstrap" width="30" height="24" style="margin-right: 5px;">
                Musicly
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <span class="welcomeText"></span>
                <span class="separator"></span>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-4">
                    <li class="nav-item">
                    <a class="nav-link" href="/homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" id="logoutBtn">Logout</a>
                    </li>
                </ul>
                <!-- BUSCADOR DE ARTISTAS -->
                <form id="searchForm" class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="Search artists" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    
    <main class="container d-flex my-4 flex-column align-items-center">
        <div class="errorAlert alert alert-danger" style="display: none;"></div>
        <div class="mainPlayer" >
            <div class="songImage">
                <img src="./css/images/songImage.jpg" class="songCover">
            </div>
            <h2 class="songTitle"></h2>
            <span class="albumInfo">It doesn't have album</span>
            <audio id="songSelected" controls autoplay>Reproductor</audio>
            <div class="controlPanel">
                <span class="likes">It doesn't have likes yet</span>
                <a class="btn btn-outline-primary" title="Like" id="like"><i class='bx bxs-like' ></i> Like</a>
                <a class="btn btn-success" title="U Liked this" id="unlike"><i class='bx bxs-like'></i> U liked this song</a>
                <a class="btn btn-outline-success" id="addToPlaylist"><i class='bx bxs-plus-circle' ></i> Add to playlist</a>
                <a class="btn btn-outline-warning" id="deleteFromPlaylist"><i class='bx bxs-trash' ></i> Delete from playlist</a>
                    
            </div>
        </div>
        <div class="searchSection">
            <h2 class="text-center text-light fs-1 fw-bold" id="searchTitle"></h2>
        </div>
    </main>

</body>
</html>
